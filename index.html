<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soggiorno Lernwelt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="app-container">

        <div id="map-view" class ="view active">
            <h1>Soggiorno Lernwelt</h1>
            <div id="map-wrapper">
                <svg id="map-canvas"></svg>
            </div>
            <button id="back-to-italy-btn">Zurück zur Übersicht</button>
        </div>

        <div id="lesson-view" class="view">
            <div id="lesson-content">

            </div>
            <button id="back-to-journey-btn" class="action-button">Zurück zur Reise</button>
        </div>
        
        <div id="lesson-panel">
            <div id="lesson-panel-header">
                <h2 id="lesson-panel-title"></h2>
                <button id="lesson-panel-close-btn">x</button>
            </div>
            <div id="lesson-panel-content"></div>
        </div>
        
        <div id="welcome-overlay">
            <div class="welcome-content">
                <h2 id="welcome-city-name"></h2>
            </div>
        </div>

    </div>
    <script src="src/js/main.js" type="module"></script>
</body>
</html>
