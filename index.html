<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soggiorno Lernwelt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div id="app-container">

        <div id="map-view" class ="view active">
            <h1 id="main-app-title">Soggiorno Lernwelt</h1>
            <div id="map-wrapper">
                <svg id="map-canvas"></svg>
            </div>
            <button id="back-to-italy-btn">Zurück zur Übersicht</button>

            <div id="city-nav-container">
                <h2 id="journey-title-display"></h2>
                <div id="custom-city-select" class="custom-select">
                    <div id="select-selected-item" class="select-selected">Wähle eine Stadt...</div>
                    <div id="select-items-container" class="select-items select-hide">
                        </div>
                </div>
            </div>

        </div>

        <div id="lesson-view" class="view">
            <div id="lesson-content">

            </div>
            <button id="back-to-journey-btn" class="action-button">Zurück zur Reise</button>
        </div>
        
        <div id="lesson-panel">
            <div id="lesson-panel-header">
                <h2 id="lesson-panel-title"></h2>
                <button id="lesson-panel-close-btn">x</button>
            </div>
            <div id="lesson-panel-content"></div>
        </div>
        
        <div id="welcome-overlay">
            <div class="welcome-content">
                <h2 id="welcome-city-name"></h2>
            </div>
        </div>

    </div>
    <div id="vocab-choice-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Wie möchtest du lernen?</h3>
            <div class="modal-options">
                <button id="choice-flashcards">Karteikarten</button>
                <button id="choice-typing">Schreiben</button>
            </div>
            <button id="choice-close" class="modal-close-btn">&times;</button>
        </div>
    </div>
    <script src="src/js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>
</html>
